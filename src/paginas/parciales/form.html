<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Origen</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select" required="required">
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="origen">Origen</label> 
    <div class="col-8">
      <input id="origen" name="origen" placeholder="Ingresá desde donde viajas" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Destino</label> 
    <div class="col-8">
      <select id="select1" name="select1" class="custom-select">
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="destino" class="col-4 col-form-label">Destino</label> 
    <div class="col-8">
      <input id="destino" name="destino" placeholder="Ingresá hasta donde viajas" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Radio Buttons</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="ida"> 
        <label for="radio_0" class="custom-control-label">Sólo ida</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="idaVuelta"> 
        <label for="radio_1" class="custom-control-label">Ida y vuelta</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Fechas</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select2" class="col-4 col-form-label">Pasajeros</label> 
    <div class="col-8">
      <select id="select2" name="select2" class="custom-select" required="required">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
