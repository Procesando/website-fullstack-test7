<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="documento" class="col-4 col-form-label">Tipo de documento</label> 
        <div class="col-8">
          <select id="documento" name="documento" required="required" class="custom-select">
            <option value="dni">DNI</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="origen" class="col-4 col-form-label">Número</label> 
        <div class="col-8">
          <input id="origen" name="origen" placeholder="número de documento" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="fecha" class="col-4 col-form-label">Fecha de viaje</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="fecha" name="fecha" placeholder="fecha del viaje" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Completa el siguiente Captcha</label> 
        <div class="col-8">
          <input id="text" name="text" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
